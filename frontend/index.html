<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple ToDo — Improved UI</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background: #f7f9fc; }
    .task-card { transition: transform .12s ease, box-shadow .12s ease; }
    .task-card:hover { transform: translateY(-4px); box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    .completed { text-decoration: line-through; opacity: 0.66; }
    .small-muted { font-size: .85rem; color: #6c757d; }
    .task-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 40ch; }
    .control-btn { min-width: 86px; }
    .inline-edit { width: 100%; border: none; background: transparent; outline: none; font-size: 1rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Simple ToDo</a>
      <span class="small-muted">FastAPI + Vanilla JS</span>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <form id="taskForm" class="row g-2 align-items-center">
              <div class="col">
                <input id="title" class="form-control" placeholder="Add a task (press Enter or Add)" aria-label="Task title" />
              </div>
              <div class="col-auto">
                <button id="addBtn" class="btn btn-success control-btn" type="submit">
                  <i class="bi bi-plus-lg"></i> Add
                </button>
              </div>
            </form>

            <div id="formFeedback" class="mt-2" aria-live="polite"></div>
          </div>
        </div>

        <div id="loader" class="text-center my-4" style="display:none">
          <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>

        <div id="tasksContainer" class="row g-3"></div>

        <div id="emptyState" class="text-center text-muted mt-4" style="display:none">
          <i class="bi bi-check2-square" style="font-size: 1.4rem"></i>
          <div>No tasks yet — add your first one ✨</div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center mt-5 mb-4 small text-muted">
    Built for learning • Mark AI-assisted commits in your repo
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
